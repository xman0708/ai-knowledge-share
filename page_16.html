<script>
        // Initialize all bars at 0% width and animate to full value
        document.addEventListener('DOMContentLoaded', function() {
            const bars = document.querySelectorAll('.metric-bar');
            
            // First set all to zero width
            bars.forEach(bar => {
                const targetWidth = bar.style.width;
                bar.style.width = '0%';
                
                // Then animate to target width
                setTimeout(() => {
                    bar.style.width = targetWidth;
                }, 300);
            });
        });
    </script>
