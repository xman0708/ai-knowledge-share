<body class="w-[1280px] h-[720px] overflow-hidden">
  
<div class="relative w-full h-full bg-gradient-to-br from-[#0f1419] to-[#1a2332] text-white overflow-hidden">
<!-- Background decoration -->
<div class="absolute inset-0 opacity-5">
<div class="absolute w-96 h-96 rounded-full border-2 border-blue-400 top-[-100px] right-[-100px]"></div>
<div class="absolute w-80 h-80 rounded-full border border-blue-300 bottom-[-80px] left-[-80px]"></div>
</div>
<!-- Header -->
<div class="relative z-10 pt-12 pb-6 px-16">
<div class="flex items-center mb-4">
<i class="fas fa-clock text-amber-400 text-3xl mr-4"></i>
<h1 class="text-4xl font-bold text-white">人类时间分配数字化趋势</h1>
</div>
<p class="text-blue-200 text-lg ml-12">2024年数字空间与物理空间时间分配分析</p>
<div class="w-24 h-1 bg-gradient-to-r from-amber-400 to-blue-400 ml-12 mt-2"></div>
</div>
<!-- Main content -->
<div class="relative z-10 px-16 grid grid-cols-2 gap-8 h-[480px]">
<!-- Left side - Pie Chart -->
<div class="flex flex-col items-center justify-center">
<div class="w-[450px] h-[450px]" id="pie-chart"></div>
</div>
<!-- Right side - Explanation -->
<div class="space-y-6 flex flex-col justify-center">
<div class="highlight-card bg-blue-900/30 p-6 rounded-lg border border-blue-700/50">
<h2 class="text-2xl font-semibold text-blue-200 mb-4">
<i class="fas fa-chart-pie text-amber-400 mr-2"></i>
                        时间分配趋势洞察
                    </h2>
<p class="text-gray-300 mb-4">
                        2024年数据显示，人类在数字空间和物理空间的时间分配呈现平衡态势，工作和睡眠各占总时间的30%，休闲娱乐占据25%的比重。
                    </p>
<p class="text-gray-300">
                        社交互动（10%）和其他活动（5%）占比较小，反映出现代生活中工作、休息与娱乐的主导地位。这种分配反映了数字化转型对人类日常生活的深远影响。
                    </p>
</div>
<!-- Legend -->
<div class="space-y-2 bg-blue-900/20 p-4 rounded-lg">
<h3 class="text-lg font-medium text-blue-200 mb-3">时间分配图例</h3>
<div class="grid grid-cols-2 gap-x-4 gap-y-3">
<div class="legend-item flex items-center">
<div class="w-4 h-4 rounded-sm bg-blue-300 mr-2"></div>
<span class="text-gray-200">工作：30%</span>
<i class="fas fa-briefcase text-blue-300 ml-2"></i>
</div>
<div class="legend-item flex items-center">
<div class="w-4 h-4 rounded-sm bg-red-500 mr-2"></div>
<span class="text-gray-200">睡眠：30%</span>
<i class="fas fa-bed text-red-500 ml-2"></i>
</div>
<div class="legend-item flex items-center">
<div class="w-4 h-4 rounded-sm bg-green-500 mr-2"></div>
<span class="text-gray-200">休闲娱乐：25%</span>
<i class="fas fa-gamepad text-green-500 ml-2"></i>
</div>
<div class="legend-item flex items-center">
<div class="w-4 h-4 rounded-sm bg-orange-500 mr-2"></div>
<span class="text-gray-200">社交互动：10%</span>
<i class="fas fa-users text-orange-500 ml-2"></i>
</div>
<div class="legend-item flex items-center">
<div class="w-4 h-4 rounded-sm bg-purple-500 mr-2"></div>
<span class="text-gray-200">其他：5%</span>
<i class="fas fa-ellipsis-h text-purple-500 ml-2"></i>
</div>
</div>
</div>
</div>
</div>
<!-- Bottom source attribution -->
<div class="absolute bottom-8 left-16 right-16 z-10">
<div class="flex justify-center items-center text-sm text-gray-400">
<i class="fas fa-info-circle mr-2"></i>
<span>数据来源：《人类社会在数字空间和物理空间的时间分配》(2024)</span>
</div>
</div>
<!-- Bottom decoration -->
<div class="absolute bottom-0 w-full h-1 bg-gradient-to-r from-blue-900 via-amber-400 to-blue-900"></div>
</div>
<script>
        // D3.js Pie Chart
        const pieData = [
            { category: "工作", value: 30, color: "#93c5fd" },  // 浅蓝色
            { category: "睡眠", value: 30, color: "#ef4444" },  // 红色
            { category: "休闲娱乐", value: 25, color: "#10b981" }, // 绿色
            { category: "社交互动", value: 10, color: "#f97316" }, // 橙色
            { category: "其他", value: 5, color: "#a855f7" }    // 紫色
        ];
        
        const width = 450;
        const height = 450;
        const radius = Math.min(width, height) / 2;
        
        const svg = d3.select("#pie-chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);
        
        const pie = d3.pie()
            .value(d => d.value)
            .sort(null);
        
        const arc = d3.arc()
            .innerRadius(radius * 0.4) // Donut chart
            .outerRadius(radius * 0.8);
        
        const outerArc = d3.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9);
        
        const arcs = svg.selectAll("arc")
            .data(pie(pieData))
            .enter()
            .append("g")
            .attr("class", "arc");
        
        // Add colored sections
        arcs.append("path")
            .attr("d", arc)
            .attr("fill", d => d.data.color)
            .attr("stroke", "#1a2332")
            .attr("stroke-width", 2)
            .style("opacity", 0.9)
            .transition()
            .duration(1000)
            .attrTween("d", function(d) {
                const i = d3.interpolate(d.startAngle, d.endAngle);
                return function(t) {
                    d.endAngle = i(t);
                    return arc(d);
                }
            });
        
        // Add percentage labels
        arcs.append("text")
            .attr("transform", d => {
                const pos = arc.centroid(d);
                return `translate(${pos[0] * 1.2},${pos[1] * 1.2})`;
            })
            .attr("text-anchor", "middle")
            .attr("font-size", "14px")
            .attr("fill", "#ffffff")
            .style("font-weight", "bold")
            .text(d => `${d.data.value}%`)
            .style("opacity", 0)
            .transition()
            .delay(1000)
            .duration(500)
            .style("opacity", 1);
            
        // Add center text
        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "-0.2em")
            .attr("font-size", "16px")
            .attr("fill", "#93c5fd")
            .text("2024年");
        
        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "1.2em")
            .attr("font-size", "16px")
            .attr("fill", "#ffffff")
            .text("时间分配");
    </script>
