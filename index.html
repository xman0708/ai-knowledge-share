<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 知识库平台 分享交流</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #000; }
    .page-list::-webkit-scrollbar { width: 6px; background: #222; }
    .page-list::-webkit-scrollbar-thumb { background: #444; border-radius: 6px; }
  </style>
</head>
<body class="min-h-screen w-full bg-black text-white flex flex-col">
  <header class="w-full py-6 px-8 bg-black border-b border-gray-800 flex items-center justify-between">
    <div class="flex items-center">
      <i class="fas fa-robot text-amber-400 text-3xl mr-4"></i>
      <h1 class="text-2xl font-bold tracking-tight">AI 知识库平台 分享交流</h1>
    </div>
    <span class="text-gray-400 text-sm">共31页</span>
  </header>
  <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
    <nav class="page-list w-full md:w-64 bg-black border-r border-gray-800 overflow-y-auto p-4" style="max-height:100vh;">
      <ul class="space-y-2">
        <!-- 页码导航 -->
        <!-- JS自动生成 -->
      </ul>
    </nav>
    <section class="flex-1 bg-black flex items-center justify-center overflow-auto">
      <iframe id="pageFrame" src="page_1.html" class="w-full h-full min-h-[80vh] border-0 bg-black" style="min-height:80vh;"></iframe>
    </section>
  </main>
  <script>
    // 生成1-31页导航
    const pageTitles = [
      '',
      'AI知识库平台：赋能金融服务的智能助手',
      '培训目标与议程概览',
      'AI知识库平台定义与核心价值',
      '传统与AI知识管理系统对比',
      '金融服务行业的独特价值',
      '金融行业大模型应用场景分布',
      'RAG技术架构演变与对比',
      '知识库构建流程详解',
      'RAG技术挑战与解决方案',
      '提示词基础知识与类型',
      '提示词工程与优化技巧',
      '金融行业RAG应用案例',
      '金融知识库数据来源',
      '文档解析与结构化方法',
      '文档切分与分块策略',
      '向量化技术与模型选择',
      '向量数据库选型与对比',
      '检索算法与召回机制',
      '重排序与答案生成机制',
      '多轮对话与上下文管理',
      '用户权限与安全策略',
      '数据更新与知识同步',
      '系统集成与API设计',
      '部署架构与运维管理',
      '性能优化与监控',
      '常见问题与解决方案',
      '未来发展趋势与展望',
      '项目实施流程与建议',
      '用户培训与推广',
      '附录与参考资料',
    ];
    const ul = document.querySelector('.page-list ul');
    for(let i=1;i<=31;i++){
      const li = document.createElement('li');
      const title = pageTitles[i] ? ` <span class='text-gray-400 text-sm'>${pageTitles[i]}</span>` : '';
      li.innerHTML = `<button class="w-full text-left px-4 py-2 rounded hover:bg-gray-800 transition-colors" onclick="loadPage(${i})">第${i}页${title}</button>`;
      ul.appendChild(li);
    }
    function loadPage(i) {
      document.getElementById('pageFrame').src = `page_${i}.html`;
    }
  </script>
</body>
</html>
