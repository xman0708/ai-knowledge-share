        const levels = 5,
            radius = Math.min(width, height) / 2,
            angleSlice = Math.PI * 2 / data.length;
            
        // Scale for the radius
        const rScale = d3.scaleLinear()
            .range([0, radius])
            .domain([0, 1]);
            
        // Draw the circular grid
        for (let j=0; j<levels; j++) {
            const levelFactor = radius * ((j+1) / levels);
            
            // Draw the circles
            svg.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", levelFactor)
                .attr("class", "grid-circle")
                .style("fill", "none")
                .style("stroke", "rgba(52, 152, 219, 0.2)")
                .style("stroke-dasharray", "4,4");
                
            // Add level labels
            svg.append("text")
                .attr("x", 0)
                .attr("y", -levelFactor - 5)
                .attr("class", "legend")
                .style("font-size", "10px")
                .style("fill", "#adbfd2")
                .text((j+1) * 20);
        }
            
        // Create axis lines
        const axis = svg.selectAll(".axis")
            .data(data)
            .enter()
            .append("g")
            .attr("class", "axis");
            
        // Draw the lines
        axis.append("line")
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", (d, i) => rScale(1.1) * Math.cos(angleSlice * i - Math.PI/2))
            .attr("y2", (d, i) => rScale(1.1) * Math.sin(angleSlice * i - Math.PI/2))
            .attr("class", "line")
            .style("stroke", "rgba(52, 152, 219, 0.4)")
            .style("stroke-width", "1px");
            
        // Draw the axis labels
        axis.append("text")
            .attr("class", "legend")
            .style("font-size", "12px")
            .attr("text-anchor", "middle")
            .attr("dy", "0.35em")
            .attr("x", (d, i) => rScale(1.2) * Math.cos(angleSlice * i - Math.PI/2))
            .attr("y", (d, i) => rScale(1.2) * Math.sin(angleSlice * i - Math.PI/2))
            .text(d => d.axis)
            .style("fill", "#e2e8f0");
            
        // Draw the radar chart blobs
        const radarLine = d3.lineRadial()
            .radius(d => rScale(d.value))
            .angle((d, i) => i * angleSlice);
            
        // Create the radar outline
        svg.append("path")
            .datum(data)
            .attr("class", "radar-area")
            .attr("d", radarLine)
            .style("fill", "rgba(245, 158, 11, 0.1)")
            .style("stroke-width", "2px")
            .style("stroke", "rgba(245, 158, 11, 0.8)")
            .style("fill-opacity", 0.6);
            
        // Create circles at each data point
        svg.selectAll(".radar-circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "radar-circle")
            .attr("r", 5)
            .attr("cx", (d, i) => rScale(d.value) * Math.cos(angleSlice * i - Math.PI/2))
            .attr("cy", (d, i) => rScale(d.value) * Math.sin(angleSlice * i - Math.PI/2))
            .style("fill", "#f59e0b")
            .style("stroke", "#fff")
            .style("stroke-width", "1px")
            .style("filter", "drop-shadow(0px 0px 3px rgba(0,0,0,0.5))");
            
        // Add a title
        svg.append("text")
            .attr("x", 0)
            .attr("y", -radius - 30)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("fill", "#f59e0b")
            .text("满意度指数雷达图");
    </script>

</body></html>
